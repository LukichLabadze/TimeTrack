<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  
</head>
<body>

  <div class="container">
    <div class="profile">
      <div class="prof-top">
        <img src="./images/image-jeremy.png" alt="">
        <h4>Report For</h4>
        <h1>Jeremy<br>Robson</h1>
      </div>
      <div class="prof-bottom">
        <button id="daily">Daily</button>
        <button id="weekly">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </div>
    <div class="right">
        <div class="top">
          <div class="work">
            <h4>work</h4>
            <h1 id="work-hours"></h1>
            <div id="work-prev">

            </div>
          </div>
          <div class="play">
            <h4>play</h4>
            <h1 id="play-hours"></h1>
          </div>
          <div class="study">
            <h4>study</h4>
            <h1 id="study-hours"></h1>
          </div>
        </div>
        <div class="bottom">
          <div class="exercise">
            <h4>exercise</h4>
            <h1 id="exercise-hours"></h1>
          </div>
          <div class="social">
            <h4>social</h4>
            <h1 id="social-hours"></h1>
          </div>
          <div class="self-care">
            <h4>self-care</h4>
            <h1 id="self-care-hours"></h1>
          </div>
        </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
